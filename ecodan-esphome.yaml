substitutions:
  name: ecodan-heatpump
  friendlyName: Ecodan Heatpump

esphome:
  name: ${name}
  friendly_name: ${friendlyName}

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: "${name}"
    password: "configesp"
    ap_timeout: 15s

captive_portal:

ota:
#  password: !secret heatpump_ota_password

api:
  reboot_timeout: 0s
